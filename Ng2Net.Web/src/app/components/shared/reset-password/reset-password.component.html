<div class="login-box">
  <div class="login-logo">
    <img src='assets/images/sigla-govithub.png' />
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Introduceti noua parola</p>
      <div [class]="'callout ' + (result.error ? 'callout-danger' : 'callout-success')" *ngIf="result.message">{{ result.message }}</div>
    <form #myForm="ngForm" novalidate>
      <div class="form-group has-feedback">
        <input type="password" placeholder="parola" name="password" minlength="6" required [(ngModel)]="m_password" #password="ngModel" class="form-control">
          <div *ngIf="!password.valid && showError" class="error">
              <i class="fa fa-info-circle"></i> Parola trebuie sa aibe minim 6 caractere
          </div>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" placeholder="repeta parola" validateEqual="password" name="repeatPassword" [(ngModel)]="m_r_password" #repeatPassword="ngModel" class="form-control">
          <div *ngIf="!repeatPassword.valid && showError" class="error">
              <i class="fa fa-info-circle"></i> Parolele nu sunt identice
          </div>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
     <div class="row">
        <div class="col-xs-6">
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
          <button type="submit" (click)="resetPassword()" class="btn btn-primary btn-block btn-flat">Recuperare parola</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
</div>
